<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container-fluid text-white text-center mt-5 mb-3">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      </div>
      <div class="container rounded shadow bgPrimary">
        <div class="row justify-content-evenly pt-3">
          <div class="col-3 bgDebug1 text-center">
            <h4>Nome</h4>
            <input
              class="w-100"
              type="text"
              placeholder="inserire nome"
              id="input-nome"
            />
          </div>
          <div class="col-3 bgDebug1 text-center">
            <h4>Fascia d'età</h4>
            <select class="w-100" name="fasciaEtà" id="select-eta">
              <option value="" disabled selected>seleziona la fascia</option>
              <option value="minorenne">minorenne</option>
              <option value="maggiorenne">maggiorenne</option>
              <option value="over65">over 65</option>
            </select>
          </div>
          <div class="col-3 bgDebug1 text-center">
            <h4>Kilometri da percorrere</h4>
            <input
              class="w-100"
              type="number"
              placeholder="Km da percorrere"
              id="input-kilometri"
            />
          </div>
        </div>
        <div class="row justify-content-center g-3 mt-3 pb-3">
          <div class="col-2 text-center">
            <button class="w-75" id="button">Genera</button>
          </div>
          <div class="col-2 text-center">
            <button class="w-75" id="button-back">Annulla</button>
          </div> 
        </div>
      </div>
      <div class="container-fluid text-white text-center mt-5 mb-3">
        <h2>IL TUO BIGLIETTO</h2>
      </div>
      <div id="output-biglietto" class="container rounded bgSecondary p-2 d-none">
        <div class="row bgDebug1 m-3">
          <div class="col-3 bgGrey1">
            <h3>Nome Passeggero</h3>
            <h4 class="mt-5" id="nome-passeggero"></h4>
          </div>
          <div class="col-3 bgGrey2">
            <h5 class="mt-2">Offerta</h5>
            <h5 class="mt-5" id="tipo-biglietto"></h5>
          </div>
          <div class="col-2 bgGrey1">
            <h5 class="mt-2">Carrozza</h5>
            <h5 class="mt-5" id="num-carrozza"></h5>
          </div>
          <div class="col-2 bgGrey2">
            <h5 class="mt-2">Codice CP</h5>
            <h5 class="mt-5" id="codice-cp"></h5>
          </div>
          <div class="col-2 bgGrey1">
            <h5 class="mt-2">Costo biglietto</h5>
            <h5 class="mt-5" id="prezzo-biglietto"></h5>
          </div>
        </div>
      </div>

      </select>
      <input type="number" placeholder="Km da percorrere" id="input-kilometri"/>
      <button id="button">click</button> -->
      <script src="js/main.js"></script>
    </main>
  </body>
</html>
